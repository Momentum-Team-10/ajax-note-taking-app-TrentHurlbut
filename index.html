<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link

        <title>Notes</title>

    <body>
      <body class="avenir pa4">
        <h1 class="f3 f2-m f1-l fw2 black-90 mv3">From the Desk of Trent Hurlbut</h1>
        <div class="form-field">
            <form inote-form" class="pv4" id='note-form'>
            <input
            class="pa3 w-100 measure"
            id="note-text"
              type="text"
              placeholder="Enter your note item here"
              required
            />
          </div>
          <div class="form-field">
            <button
              id="save-note"
              type="submit"
              class="mt3 f6 ph3 pv2 mb2 dib white bg-dark-blue"
            >
              Save Note
            </button>
          </div>
        </form>
        <section id="notes" class="pa3">
          <ul id="note-list" class="list pl0 measure"></ul>
        </section>
    </body>
